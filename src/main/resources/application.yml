server:
  port: 8080

spring:
  application:
    name: backend-service
  profiles:
    active: @spring.profile.active@
  datasource:
    url: jdbc:postgresql://localhost:5432/Ecommerce-Clothes
    username: postgres
    password: 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    root: INFO
    web: INFO